<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Afsana ‚ù§Ô∏è Hritik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#ff6fae,#2b0020);
  font-family:Georgia,serif;
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0;}
}

/* Card */
.card{
  background:rgba(0,0,0,.65);
  padding:35px;
  border-radius:30px;
  text-align:center;
  max-width:380px;
  box-shadow:0 0 60px rgba(255,105,180,.7);
  animation:fadeIn 2.5s;
  z-index:5;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

.title{
  font-size:40px;
  animation:glow 2.5s infinite;
}

@keyframes glow{
  0%{text-shadow:0 0 5px pink}
  50%{text-shadow:0 0 30px hotpink}
  100%{text-shadow:0 0 5px pink}
}

/* Kneel & ring */
.kneel{
  font-size:55px;
  animation:kneelDown 3s forwards;
}
@keyframes kneelDown{
  to{transform:translateY(20px) scale(.9)}
}

.ring{
  font-size:55px;
  margin:15px 0;
  opacity:0;
  animation:ringRise 3s forwards;
  animation-delay:2.5s;
}
@keyframes ringRise{
  from{transform:translateY(30px) scale(.5);opacity:0}
  to{transform:translateY(0) scale(1.2);opacity:1}
}

.shayari{
  font-size:17px;
  line-height:1.8;
  margin:18px 0;
}

button{
  padding:12px 28px;
  font-size:17px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  margin:10px;
}

#musicBtn{
  background:linear-gradient(45deg,#ffd700,#ff9ad5);
  color:black;
}

#startBtn{
  background:#ffb6c1;
  color:black;
}

#yesBtn{
  background:#00ffcc;
  color:black;
}

#noBtn{
  background:#ff0033;
  color:white;
  position:absolute;
}

/* Fireworks */
.firework{
  position:absolute;
  width:8px;
  height:8px;
  background:gold;
  border-radius:50%;
  animation:explode 1.2s forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

  <div class="title">‚ù§Ô∏è Afsana ‚ù§Ô∏è</div>

  <div class="shayari">
    Tum meri zindagi ka wo ehsaas ho,<br>
    jahan lafz khatam ho jaate hain‚Ä¶<br>
    aur mohabbat shuru hoti hai üí´
  </div>

  <div class="kneel">üßé‚Äç‚ôÇÔ∏è</div>
  <div class="ring">üíç</div>

  <div class="shayari">
    Is dil se ek hi sawaal hai‚Ä¶<br><br>
    <b>Kya tum meri zindagi banogi?<br>
    Kya tum Mrs. Patel banogi?</b> ‚ù§Ô∏è
  </div>

  <!-- MUSIC BUTTON -->
  <button id="musicBtn" onclick="toggleMusic()">üîä Play Music</button>
  <p style="font-size:13px;opacity:.8;">Tap music‚Ä¶ it‚Äôs my heartbeat ‚ù§Ô∏è</p>

  <button id="startBtn" onclick="showChoices()">Continue üíû</button>

  <div id="choices" style="display:none;">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
  </div>

</div>

<script>
/* Floating hearts */
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}

/* Music control */
let playing=false;
function toggleMusic(){
  const m=document.getElementById("bgm");
  const b=document.getElementById("musicBtn");
  if(!playing){
    m.volume=0.8;
    m.play();
    b.innerHTML="üîá Pause Music";
    playing=true;
  }else{
    m.pause();
    b.innerHTML="üîä Play Music";
    playing=false;
  }
}

/* Show YES/NO */
function showChoices(){
  document.getElementById("choices").style.display="block";
  document.getElementById("startBtn").style.display="none";
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<40;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

/* YES */
function yesClicked(){
  fireworks();
  setTimeout(fireworks,800);
  document.getElementById("card").innerHTML=`
    <div class="ring">üíç</div>
    <h1 class="title">She Said YES ‚ù§Ô∏è</h1>
    <p class="shayari">
      Afsana‚Ä¶<br><br>
      Aaj meri zindagi ka sabse khoobsurat din hai ü•π‚ù§Ô∏è<br><br>
      Forever yours,<br>
      <b>Hritik Patel</b>
    </p>
  `;
}

/* NO runs away */
function moveNo(){
  const n=document.getElementById("noBtn");
  n.style.left=Math.random()*(window.innerWidth-120)+"px";
  n.style.top=Math.random()*(window.innerHeight-80)+"px";
}
</script>

</body>
</html>
