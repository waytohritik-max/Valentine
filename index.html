<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Afsana ‚ù§Ô∏è Hritik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff6fae, #2b0020);
  font-family: 'Georgia', serif;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heartFloat {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Card */
.card {
  background: rgba(0,0,0,0.65);
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  max-width: 380px;
  box-shadow: 0 0 60px rgba(255,105,180,0.7);
  animation: fadeIn 3s;
  z-index: 5;
}

.title {
  font-size: 40px;
  animation: glow 2.5s infinite;
}

/* Kneel animation */
.kneel {
  font-size: 60px;
  animation: kneelDown 3s ease forwards;
}

@keyframes kneelDown {
  0% { transform: translateY(-40px) scale(1); }
  100% { transform: translateY(20px) scale(0.9); }
}

/* Ring rise */
.ring {
  font-size: 55px;
  margin: 15px 0;
  opacity: 0;
  animation: ringRise 3s ease forwards;
  animation-delay: 2.5s;
}

@keyframes ringRise {
  from { transform: translateY(30px) scale(0.5); opacity: 0; }
  to { transform: translateY(0) scale(1.2); opacity: 1; }
}

.shayari {
  font-size: 17px;
  line-height: 1.8;
  margin: 20px 0;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 12px;
}

#startBtn {
  background: linear-gradient(45deg, gold, pink);
  color: black;
  box-shadow: 0 0 15px gold;
}

#yesBtn {
  background: #00ffcc;
  color: black;
}

#noBtn {
  background: #ff0033;
  color: white;
  position: absolute;
}

@keyframes glow {
  0% {text-shadow: 0 0 5px pink;}
  50% {text-shadow: 0 0 30px hotpink;}
  100% {text-shadow: 0 0 5px pink;}
}
@keyframes fadeIn {
  from {opacity:0; transform: scale(0.8);}
  to {opacity:1; transform: scale(1);}
}

/* Fireworks */
.firework {
  position: absolute;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}
@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="title">‚ù§Ô∏è Afsana ‚ù§Ô∏è</div>

  <div class="shayari">
    Tum meri zindagi ka wo ehsaas ho,<br>
    jahan lafz khatam ho jaate hain‚Ä¶<br>
    aur mohabbat shuru hoti hai üí´
  </div>

  <div class="kneel">üßé‚Äç‚ôÇÔ∏è</div>
  <div class="ring">üíç</div>

  <div class="shayari">
    Is pal, is dil se‚Ä¶<br>
    ek hi sawaal hai ‚ù§Ô∏è<br><br>

    <b>Kya tum meri zindagi banogi?<br>
    Kya tum Mrs. Patel banogi?</b>
  </div>

  <button id="startBtn" onclick="startLove()">Tap slowly‚Ä¶ I‚Äôm kneeling ‚ù§Ô∏è</button>

  <div id="choices" style="display:none;">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôà</button>
  </div>
</div>

<script>
// Floating hearts
for (let i = 0; i < 25; i++) {
  let h = document.createElement("div");
  h.className = "heartFloat";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}

// Start music
function startLove() {
  document.getElementById("bgm").play();
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("choices").style.display = "block";
}

// Fireworks
function launchFireworks() {
  for (let i = 0; i < 40; i++) {
    let fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = "50vw";
    fw.style.top = "50vh";
    fw.style.setProperty("--x", (Math.random()*400-200) + "px");
    fw.style.setProperty("--y", (Math.random()*400-200) + "px");
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1200);
  }
}

// YES clicked
function yesClicked() {
  launchFireworks();
  setTimeout(launchFireworks, 800);

  document.getElementById("card").innerHTML = `
    <div class="ring">üíç</div>
    <h1 class="title">She Said YES ‚ù§Ô∏è</h1>
    <p class="shayari">
      Afsana‚Ä¶<br><br>
      Is ghutne par nahi,<br>
      poori zindagi tumhare saath rehna chahta hoon ü•π‚ù§Ô∏è<br><br>

      Forever & always,<br>
      <b>Hritik Patel</b>
    </p>
  `;
}

// NO escape
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}
</script>

</body>
</html>
