<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Afsana ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: fadeIn 2s;
      max-width: 350px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .heart {
      font-size: 50px;
      animation: heartbeat 1.5s infinite;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #00ff99;
      color: black;
    }

    #noBtn {
      background: #ff0033;
      color: white;
      position: absolute;
    }

    .hint {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body onclick="playMusic()">

  <!-- AUDIO -->
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Afsana</h1>
    <p>
      Tum meri zindagi ka sabse khoobsurat hissa ho‚Ä¶<br><br>
      Will you be my Valentine today,<br>
      and my wife forever? üíç<br><br>
      Will you become <b>Mrs. Patel</b>? üòò
    </p>

    <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">NO üôà</button>

    <div class="hint">Tap anywhere to feel my heartbeat üé∂</div>
  </div>

  <script>
    // MUSIC (browser safe)
    function playMusic() {
      const music = document.getElementById("bgm");
      music.play();
      document.body.onclick = null;
    }

    // YES CLICK
    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <div class="heart">üíç</div>
        <h1>She Said YES ‚ù§Ô∏è</h1>
        <p>
          Thank you my love‚Ä¶<br><br>
          You just made me the happiest man alive üò≠‚ù§Ô∏è<br><br>
          Forever yours,<br>
          <b>Hritik Patel</b>
        </p>
      `;
    }

    // NO BUTTON ESCAPE
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
